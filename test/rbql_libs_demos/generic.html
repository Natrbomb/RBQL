<script>
    let output_table = [];

        console.log('Error: ' + error_type + ': ' + error_msg);

        console.log('warnings: ' + JSON.stringify(warnings));

    rbql.table_run('select a2 + " test", a1 limit 2', [[1, 'foo'], [2, 'bar'], [3, 'hello']], output_table, success_handler, error_handler);
</script>
